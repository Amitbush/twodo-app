apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.frontend.name }}
spec:
  template:
    spec:
      volumes:
        - name: app-static
          emptyDir: {}
      initContainers:
        - name: env-injector
          image: busybox
          # הפקודה הזו סורקת את כל קבצי ה-JS ומחליפה כל זכר ל-localhost ב-/api
          command: ["sh", "-c", "cp -R /usr/share/nginx/html/* /tmp/static/ && find /tmp/static -type f -name '*.js' | xargs sed -i 's|http://localhost:5001|'${REACT_APP_BACKEND_URL}'|g'"]
          env:
            - name: REACT_APP_BACKEND_URL
              value: {{ .Values.frontend.env.backendUrl | quote }}
          volumeMounts:
            - name: app-static
              mountPath: /tmp/static
      containers:
        - name: frontend
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          ports:
            - containerPort: 5000 # הפורט המקורי של האימג' שלך
          volumeMounts:
            - name: app-static
              mountPath: /usr/share/nginx/html