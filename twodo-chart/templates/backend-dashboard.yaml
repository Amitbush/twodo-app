apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "twodo-chart.fullname" . }}-dashboard
  namespace: monitoring # חשוב: גרפאנה מחפשת כאן, אל תשני ל-Release.Namespace אם גרפאנה ב-Namespace אחר
  labels:
    {{- include "twodo-chart.labels" . | nindent 4 }}
    grafana_dashboard: "1"
data:
  backend-dashboard.json: |-
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "panels": [
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "drawStyle": "line", "fillOpacity": 10, "lineWidth": 2 },
              "unit": "reqps"
            }
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 0 },
          "id": 1,
          "options": {
            "legend": { "calcs": ["lastNotNull", "mean"], "displayMode": "table", "placement": "bottom" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "expr": "rate(flask_http_request_total{namespace=\"{{ .Release.Namespace }}\"}[1m])",
              "legendFormat": "{{"{{method}} - {{status}}"}}",
              "refId": "A"
            }
          ],
          "title": "Backend Traffic Rate - {{ .Values.backend.name }}",
          "type": "timeseries"
        }
      ],
      "schemaVersion": 39,
      "time": { "from": "now-1h", "to": "now" },
      "title": "Twodo App: {{ .Values.backend.name }}",
      "uid": "{{ .Release.Name }}-backend-dashboard"
    }