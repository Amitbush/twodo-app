apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: twodo-app-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: "twodo-app-stack" # מאחד את כולם לאותו LB
spec:
  rules:
    - host: "twodo-app.org"
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.backend.name }}-service
                port:
                  number: 5001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.frontend.name }}-service
                port:
                  number: 80