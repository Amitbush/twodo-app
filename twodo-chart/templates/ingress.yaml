{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  rules:
    - http:
        paths:
          # ניתוב לבקאנד - נשאר 5001 כמו ב-Infra
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.backend.name }}-service
                port:
                  number: 5001
          # ניתוב לפרונטנד - שינינו לפורט 80 כדי להתאים ל-Nginx/Deployment
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.frontend.name }}-service
                port:
                  number: 80
{{- end }}