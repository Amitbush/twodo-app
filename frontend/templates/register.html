{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5">
        <div class="card p-5 border-0 shadow-lg" style="border-radius: 24px; background: #ffffff;">
            <div class="text-center mb-5">
                <h2 class="fw-bold mb-2" style="letter-spacing: -0.05em; color: #1A1A1A;">Join OurSpace</h2>
                <p class="text-muted">Start organizing your shared journey</p>
            </div>

            <form id="register-form">
                <div class="mb-4">
                    <label class="form-label small fw-bold text-uppercase" style="letter-spacing: 0.05em; color: #636E72;">Username</label>
                    <input type="text" name="username" class="form-control border-0 bg-light py-3 px-4" style="border-radius: 12px;" placeholder="Choose a handle" required>
                </div>

                <div class="mb-4">
                    <label class="form-label small fw-bold text-uppercase" style="letter-spacing: 0.05em; color: #636E72;">Email Address</label>
                    <input type="email" name="email" class="form-control border-0 bg-light py-3 px-4" style="border-radius: 12px;" placeholder="partner@example.com" required>
                    <small class="text-muted mt-2 d-block" style="font-size: 0.75rem;">Used for sending task notifications.</small>
                </div>

                <div class="mb-4">
                    <label class="form-label small fw-bold text-uppercase" style="letter-spacing: 0.05em; color: #636E72;">Password</label>
                    <input type="password" name="password" class="form-control border-0 bg-light py-3 px-4" style="border-radius: 12px;" placeholder="Create a strong password" required>
                </div>

                <div class="mb-5">
                    <label class="form-label small fw-bold text-uppercase" style="letter-spacing: 0.05em; color: #636E72;">Couple Name</label>
                    <input type="text" name="couple_name" class="form-control border-0 bg-light py-3 px-4" style="border-radius: 12px;" placeholder='e.g. "The Smith Family"' required>
                    <small class="text-muted mt-2 d-block" style="font-size: 0.75rem;">Must match exactly what your partner enters.</small>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-3 fw-bold border-0" style="border-radius: 12px; background: #1A1A1A; transition: all 0.3s;">
                    Create Account
                </button>
            </form>

            <div class="text-center mt-4">
                <p class="small text-muted mb-0">Already have an account? <a href="/login" class="text-dark fw-bold text-decoration-none border-bottom border-2 border-dark">Log In</a></p>
            </div>
        </div>
    </div>
</div>

<script>
    const API_URL = 'http://localhost:5001/api';

    document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        const response = await fetch(`${API_URL}/register`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'include',
            body: JSON.stringify(data)
        });

        if (response.ok) {
            window.location.href = '/login';
        } else {
            alert('Registration failed');
        }
    });
</script>
{% endblock %}
