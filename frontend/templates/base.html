<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwoDo - Seamless Couple Tasks</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-light sticky-top mb-5 bg-white border-bottom shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">TwoDo</a>
            <div id="user-info">
                <a href="/login" class="btn btn-link text-decoration-none text-muted">Login</a>
                <a href="/register" class="btn btn-primary btn-sm px-4">Join Now</a>
            </div>
            <div id="logout-btn" style="display: none;">
                <a href="/logout" class="btn btn-outline-secondary btn-sm border-0">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
