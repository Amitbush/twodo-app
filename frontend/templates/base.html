<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwoDo - Seamless Couple Tasks</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-light sticky-top mb-5 bg-white border-bottom shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#" id="home-link">TwoDo</a>
            <div id="user-controls">
                <div id="logged-out-view">
                    <a href="/login" class="btn btn-link text-decoration-none text-muted">Login</a>
                    <a href="/register" class="btn btn-primary btn-sm px-4">Join Now</a>
                </div>
                <div id="logged-in-view" style="display: none;">
                    <button id="logout-button" class="btn btn-outline-secondary btn-sm border-0">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const homeLink = document.getElementById('home-link');
            const loggedOutView = document.getElementById('logged-out-view');
            const loggedInView = document.getElementById('logged-in-view');
            const logoutButton = document.getElementById('logout-button');

            if (token) {
                loggedOutView.style.display = 'none';
                loggedInView.style.display = 'block';
                homeLink.href = '/dashboard';
            } else {
                loggedOutView.style.display = 'block';
                loggedInView.style.display = 'none';
                homeLink.href = '/login';
            }

            if (logoutButton) {
                logoutButton.addEventListener('click', async () => {
                    const API_URL = 'http://localhost:5001/api';
                    await fetch(`${API_URL}/logout`, { credentials: 'include' });
                    localStorage.clear();
                    window.location.href = '/login';
                });
            }
        });
    </script>
</body>
</html>
