      # בדיקת תקינות (Health Check) - מחכים שהפרונטנד יעלה בפורט 5002
      - name: Wait for App Health
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:5002 >/dev/null; then
              echo "Frontend is UP!"
              exit 0
            fi
            echo "Waiting for app... ($i)"
            sleep 2
          done
          echo "App failed to start in time"
          docker-compose ps
          docker-compose logs
          exit 1

      # בדיקה שה-API של הבקנד מגיב בפורט 5001
      - name: Backend API Check
        run: |
          curl -fsS http://localhost:5001/api/tasks || echo "Backend API reachable but maybe empty"

      # ניקוי בסיום (תמיד ירוץ)
      - name: Teardown
        if: always()
        run: |
          docker compose down -v