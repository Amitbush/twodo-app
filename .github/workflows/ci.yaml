name: TwoDo App CI/CD

on:
  push:
    branches: [ "**" ]
  pull_request:

permissions:
  id-token: write
  contents: write

jobs:
  # --- ג'וב 1: בדיקות (Test) ---
  # רץ על כל Push בכל בראנץ' כדי לוודא שלא שברנו כלום
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Lint Python
        run: |
          cd backend
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Build & Start App (Integration Test)
        run: docker compose up -d --build

      - name: Wait for App Health
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:5002 >/dev/null; then
              echo "Frontend is UP!"
              exit 0
            fi
            echo "Waiting for app... ($i)"
            sleep 2
          done
          exit 1

      - name: Teardown
        if: always()
        run: docker compose down -v

  # --- ג'וב 2: בנייה ודחיפה (Build & Push) ---
  # רץ רק אם הטסטים עברו ורק בבראנץ' main
  build-and-push:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tag.outputs.tag }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Image Tag
        id: set-tag
        run: |
          TAG=$(git rev-parse --short HEAD)
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::993412842562:role/github-actions-ecr-role
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          docker build ./frontend -t $ECR_REGISTRY/twodo-frontend:$IMAGE_TAG -t $ECR_REGISTRY/twodo-frontend:latest
          docker build ./backend -t $ECR_REGISTRY/twodo-backend:$IMAGE_TAG -t $ECR_REGISTRY/twodo-backend:latest
          docker push $ECR_REGISTRY/twodo-frontend:$IMAGE_TAG
          docker push $ECR_REGISTRY/twodo-backend:$IMAGE_TAG
          docker push $ECR_REGISTRY/twodo-frontend:latest
          docker push $ECR_REGISTRY/twodo-backend:latest

  # --- ג'וב 3: פריסה (Deploy) ---
  # רץ רק אם הבנייה הצליחה
  deploy:
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Update GitOps Repository
        env:
          GITOPS_PAT: ${{ secrets.GITOPS_PAT }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          
          git clone https://x-access-token:${GITOPS_PAT}@github.com/Amitbush/twodo-app-gitops.git
          cd twodo-app-gitops
          
          # פקודה שמעדכנת את הטאג בתוך הקובץ הספציפי שלך
          # היא מחפשת את השורה שמכילה את האימג' ומחליפה את מה שבא אחרי הנקודתיים בטאג החדש
          sed -i "s|twodo-frontend:.*|twodo-frontend:${IMAGE_TAG}|g" apps/twodo-application.yaml
          sed -i "s|twodo-backend:.*|twodo-backend:${IMAGE_TAG}|g" apps/twodo-application.yaml
          
          git add .
          git commit -m "Deploy version ${IMAGE_TAG} [skip ci]"
          git push origin main