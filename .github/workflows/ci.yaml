name: TwoDo App CI

on:
  push:
    branches: [ "**" ] # ירוץ על כל push בכל בראנץ' (כולל dev)
  pull_request:
    branches: [ "dev", "main" ] # ירוץ כשפותחים PR לברנאץ' dev או main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
    
    # בנייה והרצה ב-Docker Compose לבדיקה שהכל עולה
      - name: Build & Start App
        run: |
          docker compose up -d --build

