name: TwoDo App CI/CD

on:
  push:
    branches: [ "**" ]
  pull_request:

permissions:
  id-token: write
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Lint Python
        run: |
          cd backend
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Build & Start App (Integration Test)
        run: docker compose up -d --build

      - name: Wait for App Health
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:5002 >/dev/null; then
              echo "Frontend is UP!"
              exit 0
            fi
            echo "Waiting for app... ($i)"
            sleep 2
          done
          exit 1

      - name: Teardown
        if: always()
        run: docker compose down -v

  build-and-push:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tag.outputs.tag }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Image Tag
        id: set-tag
        run: |
          TAG=$(git rev-parse --short HEAD)
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

      # --- יצירת הארטיפקט (כפי שהיה לך קודם) ---
      - name: Generate Detailed Image Tags File
        run: |
          echo "twodo-backend:${{ env.IMAGE_TAG }}" > image_tag.txt
          echo "twodo-frontend:${{ env.IMAGE_TAG }}" >> image_tag.txt

      - name: Upload Image Tag Artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-tag-artifact
          path: image_tag.txt

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::993412842562:role/github-actions-ecr-role
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          docker build ./frontend -t $ECR_REGISTRY/twodo-frontend:$IMAGE_TAG -t $ECR_REGISTRY/twodo-frontend:latest
          docker build ./backend -t $ECR_REGISTRY/twodo-backend:$IMAGE_TAG -t $ECR_REGISTRY/twodo-backend:latest
          docker push $ECR_REGISTRY/twodo-frontend:$IMAGE_TAG
          docker push $ECR_REGISTRY/twodo-backend:$IMAGE_TAG
          docker push $ECR_REGISTRY/twodo-frontend:latest
          docker push $ECR_REGISTRY/twodo-backend:latest

  deploy:
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Update GitOps Repository
        env:
          GITOPS_PAT: ${{ secrets.GITOPS_PAT }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          
          git clone https://x-access-token:${GITOPS_PAT}@github.com/Amitbush/twodo-app-gitops.git
          cd twodo-app-gitops
          
          sed -i "s|image: .*/twodo-frontend:.*|image: 993412842562.dkr.ecr.us-east-1.amazonaws.com/twodo-frontend:${IMAGE_TAG}|g" apps/twodo-application.yaml
          sed -i "s|image: .*/twodo-backend:.*|image: 993412842562.dkr.ecr.us-east-1.amazonaws.com/twodo-backend:${IMAGE_TAG}|g" apps/twodo-application.yaml
          
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Deploy version ${IMAGE_TAG} [skip ci]"
            git push origin main
          else
            echo "No changes to commit. Image tag is already up to date."
          fi