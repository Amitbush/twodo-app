services:
  db:
    image: postgres:14
    container_name: twodo_db_container
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-twodo_db}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-user} -d ${DB_NAME:-twodo_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: twodo_backend_container
    ports:
      - "5001:5001"
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-user}:${DB_PASSWORD:-password}@db:5432/${DB_NAME:-twodo_db}
      - SECRET_KEY=a-very-secret-key
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: twodo_frontend_container
    ports:
      - "5002:5000"
    depends_on:
      - backend

volumes:
  postgres_data:
