services:
  db:
    image: postgres:14
    container_name: twodo_db_container
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    healthcheck:
      # פקודה שבודקת אם ה-Postgres מוכן לקבל חיבורים
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  app:
    build: .
    container_name: twodo_app_container
    ports:
      - "5001:5001"
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
    depends_on:
      db:
        # כאן קורה הקסם: האפליקציה תחכה עד שה-DB יהיה במצב healthy
        condition: service_healthy